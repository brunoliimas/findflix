<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findflix</title>

    <link rel="stylesheet" href="dist/css/style.css">

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
</head>

<body>
    <header>
        <div class="search-content">
            <img src="assets/images/findflix.svg" alt="Findflix">
            <h1 class="search-content__title">Encontre seu filme ou série favorita</h1>
            <p class="search-content__text">Pesquise entre centenas de filmes e séries e encontre sua próxima maratona.
            </p>
            <div class="search-content__search">
                <input type="text" placeholder="Digite o nome de um filme ou série..."
                    aria-label="Buscar filmes e séries">
                <i class="ph ph-magnifying-glass"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="results-content container">
            <div class="grid">
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
                <div class="movie-card"></div>
            </div>
        </div>
    </main>
    <footer>
        <span>Desenvolvido por <a href="https://brunolima.dev.br" target="_blank">Bruno Lima</a></span>
    </footer>

</body>

</html>
